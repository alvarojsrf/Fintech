<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>FinTech - Perfil</title>
  </head>
  <body class="bg-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success m-0 mb-2">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="./index.html">FinTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active text-light" href="./user.html">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Personal Goals -->
    <div class="card m-2 d-grid d-flex bg-success">
      <h5 class="card-header text-light bg-success text-center">Meta pessoal</h5>
      <div class="card-body bg-dark">
        <form class="row g-3">
          <div class="col-12">
            <label for="inputState" class="form-label text-light">Ganhos Mensais</label>
            <input type="text" class="form-control" id="inputAddressNum" placeholder="$0">
          </div>
          <div class="col-sm-12 col-md-3">
            <button type="submit" class="btn btn-primary text-light">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- User Form -->
    <div class="card m-2 d-grid d-flex bg-success">
      <h5 class="card-header text-light bg-success text-center">Dados Pessoais</h5>
      <div class="card-body bg-dark">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label text-light">Nome</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="col-md-6">
            <label for="inputSurname" class="form-label text-light">Sobrenome</label>
            <input type="text" class="form-control" id="inputSurname">
          </div>
          <div class="col-md-12">
            <label for="inputEmail" class="form-label text-light">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-md-3">
            <label for="inputCep" class="form-label text-light">Cep</label>
            <input type="text" class="form-control" id="inputCep">
          </div>
          <div class="col-9">
            <label for="inputAddress" class="form-label text-light">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua">
          </div>
          <div class="col-3">
            <label for="inputAddressNum" class="form-label text-light">Número</label>
            <input type="text" class="form-control" id="inputAddressNum" placeholder="1234">
          </div>
          <div class="col-md-9 col-sm-12">
            <label for="inputAddress2" class="form-label text-light">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Casa, Bloco...">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label text-light">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
          </div>
          <div class="col-sm-3 col-md-3">
            <label for="inputState" class="form-label text-light">Estado</label>
            <select id="inputState" class="form-select">
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
              <option>DF</option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-3">
            <label for="inputPhone" class="form-label text-light">Telefone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="(99) 99999-9999">
          </div>
          <div class="col-sm-12 col-md-3">
            <button type="submit" class="btn btn-primary text-light">Salvar</button>
          </div>
        </form>
      </div>
    </div>      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
